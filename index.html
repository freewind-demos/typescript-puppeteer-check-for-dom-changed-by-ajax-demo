<html>
<head>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
      function fetchData() {
        $.getJSON('/data.json', (data) => {
          $('#data').html(JSON.stringify(data));
        })
      }
    </script>
</head>
<body>
<!-- Notice: should not use a <a> here, since which may cause puppeteer an extra `DOMContentLoaded` event easily -->
<button type="button" id="button" onclick="fetchData()">Fetch Data</button>
<div id="data"></div>
</body>
</html>
